<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4">User Profile</h2>
      <form id="profileForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" readonly />
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="contact" placeholder="Contact" required />
        </div>
        <button type="button" id="updateBtn" class="btn btn-primary w-100 mb-2">Update Profile</button>
        <button type="button" id="logoutBtn" class="btn btn-black w-100">Logout</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
